{% extends "base.html" %}

{% block styles %}
<style>
    .log-container {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 15px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 800px;
        overflow-y: auto;
    }
    .log-line {
        margin: 0;
        padding: 2px 0;
        border-bottom: 1px solid #eee;
    }
    .log-line:hover {
        background-color: #e9ecef;
    }
    .log-error {
        color: #dc3545;
        font-weight: bold;
    }
    .log-warning {
        color: #ffc107;
        font-weight: bold;
    }
    .log-info {
        color: #0d6efd;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">&larr; 返回首页</a>
    </div>
    
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3>系统日志</h3>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted">
                        显示最近1000条日志记录
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" onclick="window.location.reload()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="log-container">
                    {% for line in log_content %}
                        <div class="log-line {% if 'ERROR' in line %}log-error{% elif 'WARNING' in line %}log-warning{% elif 'INFO' in line %}log-info{% endif %}">
                            {{ line }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
