{% extends "base.html" %}

{% block styles %}
<style>
    .readme-container {
        padding: 20px;
    }
    .readme-container h1 {
        border-bottom: 2px solid #4CAF50;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .readme-container h2 {
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
        margin: 30px 0 15px 0;
    }
    .readme-container pre {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 15px;
        overflow-x: auto;
    }
    .readme-container code {
        background-color: #f8f9fa;
        padding: 2px 4px;
        border-radius: 3px;
    }
    .readme-container ul, .readme-container ol {
        padding-left: 25px;
    }
    .readme-container table {
        border-collapse: collapse;
        width: 100%;
        margin: 15px 0;
    }
    .readme-container th, .readme-container td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    .readme-container th {
        background-color: #f2f2f2;
        text-align: left;
    }
    .readme-container tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">&larr; 返回首页</a>
    </div>
    
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3>系统说明文档</h3>
            </div>
            <div class="card-body">
                <div class="readme-container">
                    {{ content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
